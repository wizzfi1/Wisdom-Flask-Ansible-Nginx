name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/wisdom-flask:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/wisdom-flask:latest

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/github-deploy
        chmod 600 ~/.ssh/github-deploy

    - name: Install Ansible
      run: |
        sudo apt-get update && sudo apt-get install -y ansible

    - name: Run Ansible Playbook with Vault
      run: |
        echo "$ANSIBLE_VAULT_PASSWORD" > vault.txt
        ansible-playbook ansible/site.yml \
          --vault-password-file vault.txt \
          -i ansible/inventory.ini \
          --private-key ~/.ssh/github-deploy \
          -u ubuntu \
          -e "ansible_python_interpreter=/usr/bin/python3"
        rm -f vault.txt
      env:
        ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
